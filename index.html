<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floating Words — Rating Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="stage"></canvas>
  <button id="themeToggle" title="Toggle light/dark">🌗</button>
  
  <div id="control-panel" aria-hidden="false">
    <button id="panelToggle" aria-expanded="true" class="panel-toggle">✖</button>
    <div id="panel-body">
      <label>Amplitude X:
        <input id="ampXInput" type="number" step="0.1" value="18" class="float-input">
      </label>
      
      <label>Amplitude Y:
        <input id="ampYInput" type="number" step="0.1" value="18" class="float-input">
      </label>
      
      <label>Frequency X:
        <input id="freqXInput" type="number" step="0.0001" value="0.0018" class="float-input">
      </label>
      
      <label>Frequency Y:
        <input id="freqYInput" type="number" step="0.0001" value="0.0018" class="float-input">
      </label>
      
      <label>X Randomness:
        <input id="xInput" type="number" step="0.1" value="1.0" class="float-input">
      </label>
      
      <label>Y Randomness:
        <input id="yInput" type="number" step="0.1" value="1.0" class="float-input">
      </label>
      
      <label>Glow Frequency:
        <input id="glowFreqInput" type="number" step="0.0001" value="0.001" class="float-input">
      </label>
      
      <label>Glow Amplitude:
        <input id="glowAmpInput" type="number" step="0.01" value="0.15" class="float-input">
      </label>
      
      <label>Font Size:
        <input id="fontSizeInput" type="number" step="1" value="24" class="float-input">
      </label>
      
      <label>Rated Size Multiplier:
        <div class="input-row">
          <input id="ratedSizeMinInput" type="number" step="0.1" value="1.2" class="float-input-half" placeholder="Min">
          <input id="ratedSizeMaxInput" type="number" step="0.1" value="2.5" class="float-input-half" placeholder="Max">
        </div>
      </label>
      
      <label>Rated Lightness Boost:
        <div class="input-row">
          <input id="ratedLightMinInput" type="number" step="0.01" value="0.05" class="float-input-half" placeholder="Min">
          <input id="ratedLightMaxInput" type="number" step="0.01" value="0.3" class="float-input-half" placeholder="Max">
        </div>
      </label>
      
      <label>Lightness: <span id="lVal">0.50</span></label>
      <input id="lSlider" type="range" min="0" max="1" step="0.01" value="0.5">
      
      <button id="applyBtn">Apply</button>
    </div>
  </div>

  <div id="modal" class="hidden" role="dialog" aria-modal="true">
    <div class="modal-inner survey-modal">
      <form id="rating-form">
        <div class="survey-question" id="modal-word">Theo bạn, thực tế bản thân đã đạt được hình ảnh lý tưởng tới mức nào</div>

        <div class="rating-row">
          <div class="rating-side rating-left">Không hề giống</div>

          <div class="rating-center">
            <div class="rating-numbers">
              <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
            </div>
            <div class="rating-radios">
              <button type="button" class="rating-btn" data-value="1">1</button>
              <button type="button" class="rating-btn" data-value="2">2</button>
              <button type="button" class="rating-btn" data-value="3">3</button>
              <button type="button" class="rating-btn" data-value="4">4</button>
              <button type="button" class="rating-btn" data-value="5">5</button>
            </div>
          </div>

          <div class="rating-side rating-right">Rất giống</div>
        </div>

        <div class="modal-actions">
          <button type="button" id="cancel">Hủy</button>
          <button type="submit" id="submit">Gửi</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
