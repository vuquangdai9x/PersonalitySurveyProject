name: Configure GitHub Pages Source

on:
  push:
    branches:
      - master

jobs:
  set-pages-source:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
    steps:
      - name: Configure Pages source to master:/docs
        uses: actions/github-script@v6
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            await github.rest.repos.updatePagesSite({
              owner, repo,
              source: { branch: 'master', path: '/docs' }
            });
